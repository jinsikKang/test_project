{% extends 'base.html' %}

{% block header %}
<div class="header_title_d01">라우터</div>
{% endblock header %}

{% block sub_left_menu %}
{% include "admin/left_menu.html" %}
{% endblock sub_left_menu %}

{% block content %}
<div id="routerList">
    <table class="ind_tab01" cellpadding="0" border="0" cellspacing="0">
    </table>
</div>
<script>
var routerList = [];
function getRouterAjax(routerList, csrf_token){
    $.ajax({
        type:"POST",
        url : '',
        data : { routerList : routerList, csrfmiddlewaretoken : csrf_token },
        success:function(data){
            routerList = data.data;
        }
    });
}

$(function(){
    var dataTable = new DataTable({
        "selector" : "#subnet",
        "columns" : {
            "name" : "이름:link",
            "status" : "Status",
            "external_gateway_info" : "외부 네트워크",
            "admin_state_up" : "관리자 상태",
            "project_id" : "프로젝트",
        },
        "data" : [
            {% for network in networkList %}
            {
                "admin_state_up" : "{{ routerList.admin_state_up }}",
                "availability_zone_hints" : "{{ routerList.availability_zone_hints }}",
                "availability_zones" : "{{ routerList.availability_zones }}",
                "created_at" : "{{ routerList.created_at }}",
                "description" : "{{ routerList.description }}",
                "distributed" : "{{ routerList.distributed }}",
                "external_gateway_info" : JSON.parse("{{ routerList.external_gateway_info }}"),
                "flavor_id" : "{{ routerList.flavor_id }}",
                "ha" : "{{ routerList.ha }}",
                "id" : "{{ routerList.id }}",
                "name" : "{{ routerList.name }}",
                "project_id" : "{{ routerList.project_id }}",
                "revision_number" : "{{ routerList.revision_number }}",
                "routes" : "{{ routerList.routes }}",
                "status" : "{{ routerList.status }}",
                "tenant_id" : "{{ routerList.tenant_id }}",
                "updated_at" : "{{ routerList.updated_at }}",
            },
            {% endfor %}
        ]
    });
    dataTable.showDataTable();
    dataTable.setLink("networks/subnets");
});
</script>
{% endblock content %}

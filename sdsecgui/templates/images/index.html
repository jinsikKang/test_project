<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <th>소유자</th>
                <th>이름</th>
                <th>유형</th>
                <th>상태</th>
                <th>가시성</th>
                <th>보호됨</th>
                <th>디스크포멧</th>
                <th>크기</th>
            </tr>
            {% for image in imageList%}
                <tr>
                    <td>{{ image.owner }}</td>
                    <td><a href="/images/{{image.id}}">{{ image.name }}</a></td>
                    <td>이미지</td>
                    <td>{{ image.status }}</td>
                    <td>{{ image.visibility }}</td>
                    <td>{{ image.protected }}</td>
                    <td>{{ image.disk_format }}</td>
                    <td>{{ image.size }}</td>
                </tr>
            {% endfor %}
        </table>
        <!--<p class="post{{ forloop.counter }}">{{ post.text|linebreaksbr }}</p>-->
        <!--<p>{{ imageList }}</p>-->
    </div>
</body>
</html>
